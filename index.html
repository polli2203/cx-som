<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom"><img src="valente.jpeg" alt=""></button>
        <button class="tecla tecla_clap"><img src="moana.jpeg" alt=""></button>
        <button class="tecla tecla_tim"><img src="mulan.jpeg" alt=""></button>

        <button class="tecla tecla_puff"><img src="enrolados.jpeg" alt=""></button>
        <button class="tecla tecla_splash"><img src="princesa e o sapo.jpeg" alt=""></button>
        <button class="tecla tecla_toim"><img src="bela e a fera.jpeg" alt=""></button>

        <button class="tecla tecla_psh"><img src="pocahontas.jpeg" alt=""></button>
        <button class="tecla tecla_tic"><img src="branca de neve.jpeg" alt=""></button>
        <button class="tecla tecla_tom"><img src="pequena sereia.jpeg" alt=""></button>
    </section>

    <audio src="sounds/tocaSom_valente.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/tocaSom_moana.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/tocaSom_mulan.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/tocaSom_enrolados.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/tocaSom_princesaEoSapo.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/tocaSom_belaEaFera.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/tocaSom_pocahontas.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/tocaSom_brancaDeNeve.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/tocaSom_pequenaSereia.mp3" id="som_tecla_tom"></audio>
    <script src="main.js"></script>
</body>
</html>
